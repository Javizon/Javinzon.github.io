<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Registration</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="external_registration.css">
</head>

<body>
  <div class="container mt-5 mb-5">
    <div class="card shadow">
      <div class="card-header text-center bg-primary text-white">
        <h2>New Employee Registration</h2>
      </div>

      <div class="card-body">
        <form>

          <!-- Personal Info -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" name="fullName" required>
            </div>

            <div class="col-md-6">
              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="gender" class="form-label">Gender</label>
              <select class="form-select" id="gender" name="gender" required>
                <option value="">Select</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>

            <div class="col-md-6">
              <label for="address" class="form-label">Address</label>
              <textarea class="form-control" id="address" name="address" rows="2" required></textarea>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="department" class="form-label">Department</label>
              <input type="text" class="form-control" id="department" name="department" required>
            </div>

            <div class="col-md-6">
              <label for="designation" class="form-label">Job Title</label>
              <input type="text" class="form-control" id="designation" name="designation" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="doj" class="form-label">Date of Joining</label>
              <input type="date" class="form-control" id="doj" name="doj" required>
            </div>

            <div class="col-md-6">
              <label for="employmentType" class="form-label">Employment Type</label>
              <select class="form-select" id="employmentType" name="employmentType" required>
                <option value="">Select</option>
                <option>Full-time</option>
                <option>Part-time</option>
                <option>Contract</option>
              </select>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="emergencyContact" class="form-label">Emergency Contact Name</label>
              <input type="text" class="form-control" id="emergencyContact" name="emergencyContact" required>
            </div>

            <div class="col-md-6">
              <label for="emergencyPhone" class="form-label">Emergency Contact Number</label>
              <input type="tel" class="form-control" id="emergencyPhone" name="emergencyPhone" required>
            </div>
          </div>

          <div class="mb-3">
            <label for="resume" class="form-label">Upload Resume (PDF)</label>
            <input class="form-control" type="file" id="resume" name="resume" accept=".pdf" required>
          </div>

          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</body>

</html>
